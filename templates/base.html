<!--

    Para usar el layout tiene que definir los siguientes bloques:

    * titulo: Titulo de página
    * username: El nombre de usuario
    * id: Número de usuario
    * contenido: Contenido individual por cada archivo .html
    * nivel: El nivel actual del usuario
    * progressbar: La cantidad de progreso que tiene el usuario en el nivel acutal. Tiene que ser un objeto html en la
      forma:

          <div class="progress-bar" style="width: 70%;"></div>
-->

<!DOCTYPE HTML>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block titulo %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Combo">
  <link rel="stylesheet" href="/static/css/styles.css">
 
</head>

<body>
  <nav>
    <div class="offcanvas offcanvas-start" id="offcanvasMenu">
      <div class="offcanvas-header">
        <h1 class="fs-1">Menu</h1>
        <button title="Cerrar menu" aria-label="Cerrar menu" class="btn-close" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasMenu"></button>
      </div>
      <div class="offcanvas-body">
        <div class="d-flex gap-3 align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle"
            viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
          </svg>
          <span class="fs-4">Perfil</span>
        </div>
        <div class="d-flex gap-3 align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" fill="currentColor"
            viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
          </svg>
          <span class="fs-4">Jugar</span>
        </div>
        <div class="d-flex gap-3 align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill"
            viewBox="0 0 16 16">
            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            <path fill-rule="evenodd"
              d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
            <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
          </svg>
          <span class="fs-4">Ranking de Amigos</span> 
        </div>
        <div class="d-flex gap-3 align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-person-plus-fill" viewBox="0 0 16 16">
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            <path fill-rule="evenodd"
              d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
          </svg>
          <span class="fs-4">Buscar Amigos</span>
        </div>
        <div class="d-flex gap-3 align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
            <path fill-rule="evenodd"
              d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
          </svg>
          <span class="fs-4">Cerrar Sesion</span>
        </div>
      </div>
    </div>

    <div class="navbar gap-1 tg-navbar justify-content-start">
      <button aria-label="Abrir menu" title="Abrir menu" class="btn ps-3" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="black" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
      </button>

      <div class="d-flex flex-column">
        <b class="fs-5">{% block username %}{% endblock %}</b>
        <span class="text-muted">{% block id %}{% endblock %}</span>
      </div>

      <div class="flex-grow-1 invisible">
        <!-- Este es solo para que el nivel este alineado a la derecha en pantallas grandes -->
      </div>

      <div class="flex-grow-1 flex-sm-grow-0 d-flex flex-column align-items-center gap-1 pe-3">
        <div class="progress level-progress-bar">
          <!-- div class="progress-bar" style="width: 70%;"></div -->
          {% block progressbar %} {% endblock %}
        </div>
        <span><b>Nivel:</b>{% block nivel %}{% endblock %}</span>
      </div>
    </div>
  </nav>

  <main class="container mt-5 h-100">
    {% block  contenido %}
        
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
